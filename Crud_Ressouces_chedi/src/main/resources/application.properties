#configuration
server.servlet.context-path=/AppWebDist
server.port=8092
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3308/communityConnect?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.cloud.config.enabled=false


#spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#eureka
spring.application.name=resource
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#actuator
management.endpoints.web.exposure.include=*